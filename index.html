<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏáºÌïë Î¶¨Ïä§Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        header p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .input-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #itemInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .list-section {
            padding: 10px 20px 20px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            color: #666;
            font-size: 0.9rem;
        }

        #shoppingList {
            list-style: none;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .list-item:hover {
            background: #f0f0f0;
        }

        .list-item.checked {
            background: #e8f5e9;
        }

        .list-item.checked .item-text {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .checkbox:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .list-item.checked .checkbox {
            background: #667eea;
            border-color: #667eea;
        }

        .checkbox::after {
            content: '';
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .list-item.checked .checkbox::after {
            opacity: 1;
        }

        .item-text {
            flex: 1;
            font-size: 1rem;
            color: #333;
        }

        .delete-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            color: #e74c3c;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            opacity: 0.5;
        }

        .delete-btn:hover {
            background: #fde8e8;
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state span {
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
        }

        .clear-all {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: transparent;
            border: 2px solid #e74c3c;
            color: #e74c3c;
            border-radius: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-all:hover {
            background: #e74c3c;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ÏáºÌïë Î¶¨Ïä§Ìä∏</h1>
            <p>ÌïÑÏöîÌïú Î¨ºÍ±¥ÏùÑ Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="itemInput" placeholder="ÏïÑÏù¥ÌÖú ÏûÖÎ†•..." autocomplete="off">
                <button id="addBtn">Ï∂îÍ∞Ä</button>
            </div>
        </div>

        <div class="list-section">
            <div class="stats">
                <span id="totalCount">Ï¥ù 0Í∞ú</span>
                <span id="checkedCount">ÏôÑÎ£å 0Í∞ú</span>
            </div>

            <ul id="shoppingList"></ul>

            <div id="emptyState" class="empty-state">
                <span>üõí</span>
                <p>Î¶¨Ïä§Ìä∏Í∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§</p>
            </div>

            <button id="clearAllBtn" class="clear-all hidden">ÏôÑÎ£åÎêú Ìï≠Î™© ÏÇ≠Ï†ú</button>
        </div>
    </div>

    <script>
        // DOM ÏöîÏÜå
        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const shoppingList = document.getElementById('shoppingList');
        const totalCount = document.getElementById('totalCount');
        const checkedCount = document.getElementById('checkedCount');
        const emptyState = document.getElementById('emptyState');
        const clearAllBtn = document.getElementById('clearAllBtn');

        // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•ÏÜå (localStorage ÏÇ¨Ïö©)
        let items = JSON.parse(localStorage.getItem('shoppingList')) || [];

        // Ï†ÄÏû• Ìï®Ïàò
        function saveItems() {
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }

        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats() {
            const total = items.length;
            const checked = items.filter(item => item.checked).length;

            totalCount.textContent = `Ï¥ù ${total}Í∞ú`;
            checkedCount.textContent = `ÏôÑÎ£å ${checked}Í∞ú`;

            emptyState.classList.toggle('hidden', total > 0);
            clearAllBtn.classList.toggle('hidden', checked === 0);
        }

        // Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ
        function renderList() {
            shoppingList.innerHTML = '';

            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = `list-item ${item.checked ? 'checked' : ''}`;
                li.innerHTML = `
                    <div class="checkbox" onclick="toggleItem(${index})"></div>
                    <span class="item-text">${escapeHtml(item.text)}</span>
                    <button class="delete-btn" onclick="deleteItem(${index})">‚úï</button>
                `;
                shoppingList.appendChild(li);
            });

            updateStats();
        }

        // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ (XSS Î∞©ÏßÄ)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÏïÑÏù¥ÌÖú Ï∂îÍ∞Ä
        function addItem() {
            const text = itemInput.value.trim();
            if (text === '') return;

            items.unshift({ text, checked: false });
            saveItems();
            renderList();
            itemInput.value = '';
            itemInput.focus();
        }

        // ÏïÑÏù¥ÌÖú Ï≤¥ÌÅ¨ ÌÜ†Í∏Ä
        function toggleItem(index) {
            items[index].checked = !items[index].checked;
            saveItems();
            renderList();
        }

        // ÏïÑÏù¥ÌÖú ÏÇ≠Ï†ú
        function deleteItem(index) {
            items.splice(index, 1);
            saveItems();
            renderList();
        }

        // ÏôÑÎ£åÎêú Ìï≠Î™© Î™®Îëê ÏÇ≠Ï†ú
        function clearChecked() {
            items = items.filter(item => !item.checked);
            saveItems();
            renderList();
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        addBtn.addEventListener('click', addItem);
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });
        clearAllBtn.addEventListener('click', clearChecked);

        // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
        renderList();
    </script>
</body>
</html>
